<body>
<div id="container">
<h1>Rock, Paper, Scissors</h1>

<h2>Play against the computer!</h2>

<p>Choose your weapon:</p>

<div id="buttons">
<button class="choices" id="rock" data-key="82" class="key"><kbd>R</kbd>ock</button>

<button class="choices" id="paper" data-key="80" class="key"><kbd>P</kbd>aper</button>

<button class="choices" id="scissors" data-key="83" class="key"><kbd>S</kbd>cissors</button>

</div>  <!-- Ends buttons div -->



<div id="resultsDiv">

<h3>Computer Choice:</h3>
<p id="computerChoice"></p>
<h3>Player Choice: </h3>
<p id="playerChoice"></p>
<p id="results">Results go here</p>


</div> <!-- Ends results div -->



</div> <!-- Ends container div -->

</script>
